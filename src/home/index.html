<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Astroleander's Laboratory</title>
</head>

<body>
  <article id="laboratory">
    <section id='logo'>
      <div id='flask-wrapper'>
        <svg xmlns="http://www.w3.org/2000/svg"
          width="240px" height="240px" 
          viewbox="0 0 100 100" stroke-width="3px" 
          stroke-linejoin="round">

          <defs>
            <mask id="mask">
            <g stroke-width="0" fill="#000D" >
              <path class='waterline-in-flask' fill="#fff" d="m0,50 h25 C50,35 50,65 75,50 h25 v50 H0"/>
              <path class='waterline-in-flask-shadow' fill="#fff" d="m0,50 h25 C50,35 50,65 75,50 h25 v50 H0"/>
              <circle class="bubble-in-flask" cx="50" cy="50" r="3"/>
              <circle class="bubble-in-flask" cx="60" cy="70" r="3"/>
              <circle class="bubble-in-flask" cx="30" cy="60" r="6"/>
              <circle class="bubble-in-flask" cx="55" cy="20" r="5"/>
              <circle class="bubble-in-flask" cx="48" cy="95" r="7"/>
              <circle class="bubble-in-flask" cx="80" cy="75" r="4"/>
              <circle class="bubble-in-flask" cx="55" cy="60" r="2"/>
              <circle class="bubble-in-flask" cx="40" cy="65" r="2"/>
              <circle class="bubble-in-flask" cx="20" cy="80" r="2"/>
              <circle class="bubble-in-flask" cx="70" cy="10" r="2"/>
              <circle class="bubble-in-flask" cx="56" cy="20" r="2"/>
              <circle class="bubble-in-flask" cx="30" cy="62" r="2"/>
              <circle class="bubble-in-flask" cx="20" cy="90" r="2"/>
              <circle class="bubble-in-flask" cx="25" cy="40" r="1"/>
              <circle class="bubble-in-flask" cx="50" cy="60" r="1"/>
              <circle class="bubble-in-flask" cx="35" cy="90" r="1"/>
            </g>
            </mask>
          </defs>

          <defs>
            <linearGradient id="liquid" x1="50%" y1="0%" x2="50%" y2="100%" > 
              <stop offset="0%" stop-color="#ffc107">
                <animate attributeName="stop-color" values="#ffc107; #f44336; #ffc107" dur="4s" repeatCount="indefinite"></animate>
              </stop>
              <stop offset="100%" stop-color="#f44336">
                <animate attributeName="stop-color" values="#f44336; #810000; #f44336" dur="4s" repeatCount="indefinite"></animate>
              </stop>
              </linearGradient> 
          </defs>

          <defs>
            <linearGradient id="flask" x1="0%" y1="0%" x2="100%" y2="100%" > 
              <stop offset="100%" stop-color="#212121">
                <animate attributeName="stop-color" values="#212121; #6e6e6e; #212121" dur="4s" repeatCount="indefinite"></animate>
              </stop>
            </linearGradient> 
          </defs>

          <path d="m35,2 h30 q-5,0 -5,30 L90,82 Q98,98 80,98 L20,98
          Q0,98 10,82 L40,32 Q40,2 35,2 h1" stroke="url('#flask')" fill="transparent"/>

          <path fill="url('#liquid')" stroke-width="0" mask="url(#mask)"
          d="m50,27 L80,77 C90,93 90,93 70,93 L40,93
          C10,93 10,93 20,77"/>
        </svg>
      </div>
    </section>
    <section id='catelogue'>
    </section>

  </article>
</body>

</html>
